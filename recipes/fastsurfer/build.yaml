structured_readme:
  description: |-
    FastSurfer provides a fully compatible FreeSurfer alternative for volumetric analysis (within minutes) and surface-based thickness analysis (within only around 1h run time). FastSurfer is transitioning to sub-millimeter resolution support throughout the pipeline.

    The FastSurfer pipeline consists of two main parts for segmentation and surface reconstruction.

    the segmentation sub-pipeline (seg) employs advanced deep learning networks for fast, accurate segmentation and volumetric calculation of the whole brain and selected substructures.

    the surface sub-pipeline (recon-surf) reconstructs cortical surfaces, maps cortical labels and performs a traditional point-wise and ROI thickness analysis.
  example: |-
    # Example usage

    ```bash
    # Run the containerized tool (assuming you are already inside the container)
    ./run_fastsurfer.sh --help
    ```
  documentation: https://deep-mi.org/FastSurfer/
  citation: |-
    Henschel L, Conjeti S, Estrada S, Diers K, Fischl B, Reuter M. FastSurfer - A fast and accurate deep learning based neuroimaging pipeline. NeuroImage 219 (2020), 117012. https://doi.org/10.1016/j.neuroimage.2020.117012⁠

    Henschel L, Kügler D, Reuter M. FastSurferVINN: Building resolution-independence into deep learning segmentation methods - A solution for HighRes brain MRI. NeuroImage 251 (2022), 118933. https://doi.org/10.1016/j.neuroimage.2022.118933⁠

    Faber J*, Kuegler D*, Bahrami E*, et al. (*co-first). CerebNet: A fast and reliable deep-learning pipeline for detailed cerebellum sub-segmentation. NeuroImage 264 (2022), 119703. https://doi.org/10.1016/j.neuroimage.2022.119703⁠

    Estrada S, Kügler D, Bahrami E, et al. FastSurfer-HypVINN: Automated sub-segmentation of the hypothalamus and adjacent structures on high-resolutional brain MRI. Imaging Neuroscience (2023), 1:1-32. https://doi.org/10.1162/imag_a_00034⁠
readme: |-
  ----------------------------------
  ## fastsurfer/{{ context.version }} ##

  FastSurfer provides a fully compatible FreeSurfer alternative for volumetric analysis (within minutes) and surface-based thickness analysis (within only around 1h run time). FastSurfer is transitioning to sub-millimeter resolution support throughout the pipeline.

  The FastSurfer pipeline consists of two main parts for segmentation and surface reconstruction.

  the segmentation sub-pipeline (seg) employs advanced deep learning networks for fast, accurate segmentation and volumetric calculation of the whole brain and selected substructures.

  the surface sub-pipeline (recon-surf) reconstructs cortical surfaces, maps cortical labels and performs a traditional point-wise and ROI thickness analysis.

  Example:
  ```
  # Example usage

  ```bash
  # Run the containerized tool (assuming you are already inside the container)
  ./run_fastsurfer.sh --help
  ```
  ```

  More documentation can be found here: https://deep-mi.org/FastSurfer/

  Citation:
  ```
  Henschel L, Conjeti S, Estrada S, Diers K, Fischl B, Reuter M. FastSurfer - A fast and accurate deep learning based neuroimaging pipeline. NeuroImage 219 (2020), 117012. https://doi.org/10.1016/j.neuroimage.2020.117012⁠

  Henschel L, Kügler D, Reuter M. FastSurferVINN: Building resolution-independence into deep learning segmentation methods - A solution for HighRes brain MRI. NeuroImage 251 (2022), 118933. https://doi.org/10.1016/j.neuroimage.2022.118933⁠

  Faber J*, Kuegler D*, Bahrami E*, et al. (*co-first). CerebNet: A fast and reliable deep-learning pipeline for detailed cerebellum sub-segmentation. NeuroImage 264 (2022), 119703. https://doi.org/10.1016/j.neuroimage.2022.119703⁠

  Estrada S, Kügler D, Bahrami E, et al. FastSurfer-HypVINN: Automated sub-segmentation of the hypothalamus and adjacent structures on high-resolutional brain MRI. Imaging Neuroscience (2023), 1:1-32. https://doi.org/10.1162/imag_a_00034⁠
  ```

  To run container outside of this environment: ml fastsurfer/{{ context.version }}

  ----------------------------------
