name: connectomemapper3
version: 3.2.0
copyright:
  - license: BSD-3-Clause
    url: https://github.com/connectomicslab/connectomemapper3/blob/master/LICENSE
architectures:
  - x86_64
readme: |
  # Connectome Mapper 3

  Connectome Mapper 3 is an open-source Python3 image processing pipeline software, with a Graphical User Interface, that implements full anatomical, diffusion, resting-state MRI, and EEG processing pipelines.

  ## Citation
  If you use Connectome Mapper 3, please cite:
  https://joss.theoj.org/papers/10.21105/joss.04248

  ## Usage

  ```bash
  connectomemapper3_docker --help
  ```

  ## License
  BSD-3-Clause
build:
  kind: neurodocker
  base-image: ubuntu:24.04
  pkg-manager: apt
  directives:
    - deploy:
        bins:
          - connectomemapper3
          - connectomemapper3_docker
          - connectomemapper3_singularity
          - cmpbidsappmanager
          - dwidenoise
          - recon-all
          - bet
          - 3dSkullStrip
          - antsRegistration
    - environment:
        DEBIAN_FRONTEND: noninteractive
    - install:
        - bc
        - curl
        - git
        - liblzma-dev
        - libstdc++6
        - unzip
        - wget
        - xvfb
        - default-jre
        - graphviz
        - libglu1-mesa
        - libqt5x11extras5
        - locales
        - libssl-dev
        - libxt-dev
        - libxext-dev
        - libncurses5
        - dc
    - template:
        name: freesurfer
        version: 7.1.1
    - template:
        name: matlabmcr
        version: 2014b
    - template:
        name: fsl
        version: 5.0.10
    - template:
        name: afni
        version: latest
        method: binaries
    - template:
        name: ants
        version: 2.4.3
        method: binaries
    - template:
        name: miniconda
        version: latest
        env_name: cmp3
        conda_install: python=3.9 pip=22.2 graphviz=2.50.0 dipy=1.3.0 fsleyes=1.3.3 indexed_gzip mrtrix3=3.0.3 git-annex qt=5.15.4 pyqt=5.15.4 pyqt5-sip=12.9.0
        pip_install: numpy==1.23.5 matplotlib==3.5.2 configparser==5.2.0 nibabel==3.2.2 nipype==1.8.0 traits==6.3.2 traitsui==7.2.0 duecredit==0.9.1 obspy==1.2.2 mne==0.24.1 mne_connectivity==0.3 datalad[full]==0.17.2 datalad-container==1.1.6 datalad-neuroimaging==0.3.1 pybids==0.14.0 statsmodels==0.13.1 networkx==2.6.3 pydicom==2.2.2 pycartool==0.1.1 pyface==7.4.4 connectomemapper==3.2.0
        conda_opts: "--channel conda-forge --channel mrtrix3"
    - environment:
        FS_LICENSE: /opt/freesurfer/license.txt
        PATH: /opt/miniconda-latest/envs/cmp3/bin:$PATH
icon: data:image/png;base64,
categories:
  - functional imaging
  - structural imaging
  - diffusion imaging
  - workflows
  - bids apps
