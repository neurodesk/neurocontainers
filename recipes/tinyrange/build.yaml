build:
  kind: neurodocker
  base-image: ghcr.io/tinyrange/tinyrange:v{{ context.version }}
  pkg-manager: apt
  add-tzdata: false
  directives:
    - run:
        - apk add --no-cache bash
    - deploy:
        path: []
        bins:
          - tinyrange
    - test:
        name: Simple Deploy Bins/Path Test
        builtin: test_deploy.sh
    - test:
        name: tinyrange test
        script: tinyrange login -E whoami
  add-default-template: false
