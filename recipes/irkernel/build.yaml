build:
  kind: neurodocker
  base-image: quay.io/jupyter/minimal-notebook
  pkg-manager: apt
  directives:
    - user: root
    - run:
        - |-
          apt-get update --yes && \
              apt-get install --yes --no-install-recommends \
              fonts-dejavu \
              unixodbc \
              unixodbc-dev \
              r-cran-rodbc \
              gfortran \
              gcc \
              cmake \
              build-essential \
              libssl-dev \
              libcurl4-openssl-dev \
              libxml2-dev \
              libgit2-dev \
              libfontconfig1-dev \
              libcairo2-dev \
              libharfbuzz-dev \
              libfribidi-dev \
              libfreetype6-dev \
              libpng-dev \
              libtiff5-dev \
              libjpeg-dev \
              pkg-config && \
              apt-get clean && rm -rf /var/lib/apt/lists/*
    - run:
        - rm -rf "/home/${NB_USER}/.cache/"
    - user: ${NB_UID}
    - run:
        - |-
          mamba install --yes \
              'r-base' \
              'r-caret' \
              'r-crayon' \
              'r-devtools' \
              'r-e1071' \
              'r-forecast' \
              'r-hexbin' \
              'r-htmltools' \
              'r-htmlwidgets' \
              'r-irkernel' \
              'r-nycflights13' \
              'r-randomforest' \
              'r-rcurl' \
              'r-rmarkdown' \
              'r-rodbc' \
              'r-rsqlite' \
              'r-shiny' \
              'r-tidymodels' \
              'r-tidyverse' \
              'gdal' \
              'geos' \
              'proj' \
              'udunits2' \
              'unixodbc' && \
              mamba clean --all -f -y && \
              fix-permissions "${CONDA_DIR}" && \
              fix-permissions "/home/${NB_USER}"
    - deploy:
        path:
          - /opt/conda/share/jupyter/kernels/ir
          - /opt/conda/share/jupyter/kernels/python3
        bins:
          - jupyter
          - jupyter-lab
          - jupyter-notebook
categories:
  - programming
icon: data:image/png;base64,
